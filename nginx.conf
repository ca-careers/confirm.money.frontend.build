server {
    listen 4173;
    server_name https://confirm.money;

    root /app;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
